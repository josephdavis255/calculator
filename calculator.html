<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" href="styles/calculator.css">
    </head>
    
    <body>
    
        <p class="calculations">0</p>
        <p>
            <button onclick="
                numCalc(1);
            ">1</button>
            <button onclick="
                numCalc(2);
            ">2</button>
            <button onclick="
                numCalc(3);
            ">3</button>
            <button onclick="
                opCalc('+');
            " class="operator">+</button>
        </p>
        <p>
            <button onclick="
                numCalc(4);
            ">4</button>
            <button onclick="
                numCalc(5);
            ">5</button>
            <button onclick="
                numCalc(6);
            ">6</button>
            <button onclick="
                opCalc('-');
            " class="operator">-</button>
        </p>
        <p>
            <button onclick="
                numCalc(7);
            ">7</button>
            <button onclick="
                numCalc(8);
            ">8</button>
            <button onclick="
                numCalc(9);
            ">9</button>
            <button onclick="
                opCalc('*');
            " class="operator">*</button>
        </p>
        <p>
            <button onclick="
                numCalc(0);
            ">0</button>
            <button onclick="
                numCalc('.');
            ">.</button>
            <button onclick="
                calculation = eval(calculation);
                document.querySelector('.calculations').innerHTML = calculation;
                afterCalc = true;
            ">=</button>
            <button onclick="
                opCalc('/');
            " class="operator">/</button>
        </p>
        <p>
            <button onclick="
                calculation = '';
                document.querySelector('.calculations').innerHTML = 0;
            ">Clear</button>
        </p>
    
        <script src="scripts/calculator.js"></script>
    </body>
</html>
